<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./static/Hover-master/Hover-master/css/hover.css">
    <link rel="stylesheet"
        href="./static/fontawesome/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
    <script src="./javascript/data.js"></script>
    <script src="./javascript/app.js" defer></script>
</head>

<body>
    <!-- header -->
    <header>
        <section>
            <h1>
                پنل کارکنان
            </h1>
        </section>
        <nav>
            <button class="hvr-wobble-skew" id="add-btn">افزودن</button>
            <button class="hvr-wobble-skew" id="search-btn">جستجو</button>
        </nav>
    </header>
    <!--table  -->
    <main>
        <table>
            <thead>
                <tr>
                    <th id="uniqe">ردیف</th>
                    <th>نام</th>
                    <th>نام خانوادگی</th>
                    <th>کدملی</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody id="root">
                <!-- data -->
            </tbody>
        </table>
    </main>
    <!-- add modal -->
    <section id="add-modal">
        <main>
            <div>
                <lable>نام :</lable>
                <lable>نام خانوادگی :</lable>
                <lable>کد ملی :</lable>
            </div>
            <div>
                <input type="text" id="name">
                <input type="text" id="family">
                <input type="number" id="nationalcode">
            </div>
        </main>
        <aside>
            <div>
                <button class="hvr-wobble-skew" id="add-modal-btn">
                    افزودن
                </button>
                <button class="hvr-wobble-skew" id="close-modal-btn">
                    بستن
                </button>
            </div>
        </aside>
    </section>
    <!-- search modal -->
    <section id="search-modal">
        <main>
            <input type="text" onkeyup="serchUser(event)">
        </main>
        <aside>
            <button class="hvr-wobble-skew" id="close-search-modal-btn">
                بستن
            </button>
        </aside>
    </section>
    <!-- edit modal -->
    <section id="edit-modal">
        <main>
            <div>
                <lable>نام :</lable>
                <lable>نام خانوادگی :</lable>
                <lable>کد ملی :</lable>
            </div>
            <div>
                <input type="text" id="edit-name">
                <input type="text" id="edit-family">
                <input type="number" id="edit-nationalcode">
            </div>
        </main>
        <aside>
            <div>
                <button class="hvr-wobble-skew" id="edit-modal-btn">
                    ویرایش
                </button>
                <button class="hvr-wobble-skew" id="close-edit-modal-btn">
                    بستن
                </button>
            </div>
        </aside>
    </section>
</body>

</html>
